{% extends "base.html" %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'services/css/video_style.css' %}">
{% endblock %}

{% block page_header %}
<div class="container" style="margin-top: 70px !important;">
    <div class="row"> 
        <div class="col-sm-12">
            <div class="card text-center">
                <div class="card-header" {% include 'includes/theme.html' %}></div>
                    <h1 class="text-uppercase bg-dark mb-0">                       
                        <strong class="text-white">Adding New Video</strong>
                    </h1>
                <div class="card-header" {% include 'includes/theme.html' %}></div>
            </div>                    
        </div>
    </div>
</div>
{% endblock %}

{% block content %}  

<div class="container">
    <div class="row">
        <div class="col-sm-12 p-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ video_form | crispy }}
                <a href="{% url 'video_services' %}" class="btn btn-sm bg-dark text-white mt-3 p-2">Cancel</a>
                <button type="submit" class="btn btn-sm mt-3 p-2" {% include 'includes/theme.html' %}>Add Video</button>
                
            </form>
        </div>
    </div>
</div>





{% endblock %}

{% block postloadjs %}

   
{% endblock %}

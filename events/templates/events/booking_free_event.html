{% extends "base.html" %}
{% load static %}
{% block page_header %}
   <div class="container" style="margin-top: 70px !important;">
    <div class="row"> 
        <div class="col-sm-12">
            <div class="card text-center">
                <div class="card-header" {% include 'includes/theme.html' %}></div>
                    <h1 class="text-uppercase bg-dark mb-0">
                        <strong class="text-white">Event Booking</strong>
                    </h1>
                <div class="card-header" {% include 'includes/theme.html' %}></div>
            </div>                    
        </div>
    </div>
</div>
{% endblock %}

{% block content %}   
<div class="container">
<div class="row">
   
    <div class="col-sm-12">
        <hr>
        <h3>BOOKING AN EVENT FORM:</h3>
        <hr>
    </div>
    <div class="col-sm-12">
        <form method="POST">
            {% csrf_token %}
            {{ free_event_form | crispy }}
            <labe>Please Select Event Date*</labe>
            <select id="id_event_booking_date" class="form-select mt-1" name="event_booking_date" aria-label="Default select example">
                <option selected>Select date</option>
                {% for date in event_dates %}
                    <option value="{{ date.date }}">{{ date.date }}</option>
                {% endfor %}
            </select>
            <div class="col-sm-12 mt-3">
            <a href="{% url 'events' %}" type="button" class="btn btn-dark">Cancel</a>
            <button type="submit" class="btn btn-lg" {% include 'includes/theme.html' %}>Save changes</button>
        </div>
        </form>
    </div>
</div>
</div>
{% endblock %}

{% endblock %}

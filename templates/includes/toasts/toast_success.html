<div class="toast custom-toast rounded-0 border-top-0 ms-auto" role="alert" data-autohide="false" >
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header text-dark bg-success">
        <!--<img src="..." class="rounded me-2" alt="...">-->
        <strong class="mr-auto">Success!</strong>    
        <button type="button" class="m1-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>

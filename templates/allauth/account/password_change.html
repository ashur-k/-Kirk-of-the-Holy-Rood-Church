{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
            <h2><i class="fas fa-lock-open primary-icons"></i> {% trans "Change Password" %}</h2>
            <hr class="home-page-heading-hr-top">

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-sm primary-button" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
